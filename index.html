<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris thing</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div>
      <h2 id="score"></h2>
    </div>
    <div class="center">
      <div id="grid" class="grid"></div>
      <div class="side-info">
        <div>
          <p>Hold</p>
          <div id="hold" class="hold">
          </div>
        </div>
        <div>
          <p>Next</p>
          <div id="next" class="next">
          </div>
        </div>
      </div>
    </div>
    <div class="btn-container">
      <button class="btn" id="start">Start</button>
      <button class="btn" id="reset">Reset</button>
      <button class="btn" id="keybinds">Custom Keybinds</button>
      <button class="btn" id="custom-keybinds">Use Custom Keybinds</button>
    </div>
    <div class="center">
        <div id="keybinds-modal" class="keybinds-modal hidden"></div>
    </div>
    <script src="tetris.js"></script>
  </body>

</html>
