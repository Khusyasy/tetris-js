<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris thing</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="center">
      <div class="side-info">
        <p>Hold</p>
        <div id="hold" class="hold"></div>
      </div>
      <div id="grid" class="grid"></div>
      <div class="side-info">
        <p>Next</p>
        <div id="next" class="next"></div>
      </div>
    </div>
    <div>
      <h3 id="score"></h3>
      <h3 id="lines"></h3>
    </div>
    <div class="btn-container">
      <button class="btn" id="start">Start</button>
      <button class="btn" id="reset">Reset</button>
      <label class="btn" id="btn-keybinds" for="keybinds">Custom Keybinds</label>
      <label class="btn" id="btn-parameter" for="parameter">Custom Parameter</label>
    </div>
    <div>
      <input hidden type="checkbox" id="keybinds">
      <label for="keybinds" class="modal-overlay" role="dialog">
        <label class="modal-body" aria-modal="true" aria-labelledby="modal-title" role="document">
          <div class="modal-close-container">
            <label for="keybinds" aria-label="Close modal" class="btn modal-close">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" style="height: 16px; width: 16px;">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
              </svg>
            </label>
          </div>
          <div id="keybinds-modal"></div>
          <div class="btn-container">
            <button class="btn" id="custom-keybinds">Use Custom Keybinds</button>
          </div>
        </label>
      </label>
    </div>
    <div>
      <input hidden type="checkbox" id="parameter">
      <label for="parameter" class="modal-overlay" role="dialog">
        <label class="modal-body" aria-modal="true" aria-labelledby="modal-title" role="document">
          <div class="modal-close-container">
            <label for="parameter" aria-label="Close modal" class="btn modal-close">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" style="height: 16px; width: 16px;">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
              </svg>
            </label>
          </div>
          <div id="parameter-modal"></div>
          <div class="btn-container">
            <button class="btn" id="reset-parameter">Reset Parameter</button>
          </div>
        </label>
      </label>
    </div>
    <script src="tetris.js"></script>
  </body>

</html>
