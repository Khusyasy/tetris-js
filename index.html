<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris thing</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="center">
      <div class="side-info">
        <p>Hold</p>
        <div id="hold" class="hold"></div>
      </div>
      <div id="grid" class="grid"></div>
      <div class="side-info">
        <p>Next</p>
        <div id="next" class="next"></div>
      </div>
    </div>
    <div>
      <h2 id="score"></h2>
    </div>
    <div class="btn-container">
      <button class="btn" id="start">Start</button>
      <button class="btn" id="reset">Reset</button>
      <label class="btn" for="keybinds">Custom Keybinds</label>
    </div>
    <div class="center">
      <input hidden type="checkbox" id="keybinds">
      <label for="keybinds" class="modal-overlay" role="dialog">
        <label class="keybinds-modal" aria-modal="true" aria-labelledby="modal-title" role="document">
          <label for="keybinds" aria-label="Close modal" class="btn modal-close">x</label>
          <div id="keybinds-modal"></div>
          <div class="btn-container">
            <button class="btn" id="custom-keybinds">Use Custom Keybinds</button>
          </div>
        </label>
      </label>
    </div>
    <script src="tetris.js"></script>
  </body>

</html>
